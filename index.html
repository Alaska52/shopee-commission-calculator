<!DOCTYPE html>
<html lang="en">
<head>

    <title>Shopee Fee Calculator</title>
</head>
<body>
    <h1>Shopee Fee Calculator</h1>
    <p>Calculate your earnings after Shopee fees</p>
    <p>Enter Price and Category below</p>

    <label>Selling Price (SGD)</label>
    <input type="number" id="price" placeholder="0.00"> 
    <p></p>
    <label>Product Category</label>
    <select id="category">
        <option value="2.5">Home & Living</option>
        <option value="3.0">Bathroom</option>
    </select>
<div>
    <h2>Results</h2>
    <p>Test: <span id="price"></span></p>
    <p>Selling Price: <span id="displayPrice">SGD 0.00</span></p>
    <p>Commission Fee: <span id="commissionFee">SGD 0.00</span></p>
    <p>Transaction Fee: <span id="transactionFee">SGD 0.00</span></p>
    <p>Service Fee: SGD 0.30</p>
    <p>Total Fees: <span id="totalFees">SGD 0.00</span></p>
    <p><strong>You Receive: <span id="youReceive">SGD 0.00</span></strong></p>
</div>

</body>
