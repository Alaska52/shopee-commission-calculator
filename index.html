<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Shopee Fee Calculator</title>
</head>
<body>
    <h1>Shopee Fee Calculator</h1>
    <p>Calculate your earnings after Shopee fees</p>
    <p>Enter Price and Category below</p>

    <label>Order Amount (SGD)</label>
    <input type="number" id="price" placeholder="Enter Order Amount"> 
    <label>Order Weight (kg)</label>
    <select id="weight">
        <option value="2.30"> Less than 1 kg</option>
        <option value="3.21">1-5 kg</option>
        <option value="3.79">5-10 kg</option>
        <option value="6.07">10-20 kg</option>
        <option value="11.20">20-30 kg</option>
    </select>

    <p></p>
    <label>Seller Type: </label>
    <input type="radio" id="nonMall" name="sellerType" value="nonMall" checked>
    <label for="nonMall">Non-mall</label>
    <input type="radio" id="mall" name="sellerType" value="mall">
    <label for="mall">Mall Seller</label>
    <p></p>
    <label>Fulfilment Type: </label>
    <input type="radio" id="nonFBS" name="fulfilType" value="nonFBS" checked>
    <label for="nonFBS">Non-FBS</label>
    <input type="radio" id="FBS" name="fulfilType" value="FBS">
    <label for="FBS">FBS Seller</label>
    <p></p>
    <label>Coins Cashback Programme: </label>
    <input type="radio" id="nonCCP" name="ccpType" value="nonCCP">
    <label for="nonCCP">Non-CCP</label>
    <input type="radio" id="CCP" name="ccpType" value="CCP" checked>
    <label for="CCP">CCP Seller</label>


    <p></p>
    <label>Product Category</label>
    <select id="category">
        <option value="2.5">Home & Living</option>
        <option value="3.0">Bathroom</option>
    </select>
    
<div>
    <h2>Results</h2>
    <p>Test: <span id="price"></span></p>
    <p>Selling Price: <span id="displayPrice">SGD 0.00</span></p>
    <p>Commission Fee: <span id="commissionFee">SGD 0.00</span></p>
    <p>Transaction Fee: <span id="transactionFee">SGD 0.00</span></p>
    <p>Service Fee: SGD 0.30</p>
    <p>Total Fees: <span id="totalFees">SGD 0.00</span></p>
    <p><strong>You Receive: <span id="youReceive">SGD 0.00</span></strong></p>
</div>

</body>

<script>
    const priceInput = document.getElementById('price');
    const categorySelect = document.getElementById('category');
    
    function calculate() {
        const price = parseFloat(priceInput.value) || 0;
        const commissionRate = parseFloat(categorySelect.value);
        
        const commissionFee = price * (commissionRate / 100);
        const transactionFee = price * 0.02;
        const serviceFee = 0.30;
        const totalFees = commissionFee + transactionFee + serviceFee;
        const youReceive = price - totalFees;
        
        document.getElementById('displayPrice').textContent = `SGD ${price.toFixed(2)}`;
        document.getElementById('commissionFee').textContent = `SGD ${commissionFee.toFixed(2)}`;
        document.getElementById('transactionFee').textContent = `SGD ${transactionFee.toFixed(2)}`;
        document.getElementById('totalFees').textContent = `SGD ${totalFees.toFixed(2)}`;
        document.getElementById('youReceive').textContent = `SGD ${youReceive.toFixed(2)}`;
    }
    
    priceInput.addEventListener('input', calculate);
    categorySelect.addEventListener('change', calculate);
    
    calculate();
</script>

</html>
